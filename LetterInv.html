<!DOCTYPE html>
<html>
    <head>
        <title>Matt's Birthday Invitation</title>
        <link rel="stylesheet" href="style.css">
        <style>
            #intro {
                color:aqua;
                font-size:90px;
                margin:10px;
                padding:5px;
                border-style:dashed;
                border-color:brown;
                border-width: 2px;
            }
            #you {
                font-family:sans-serif;
                
            }
            #have {
                font-family:"papyrus", fantasy;
            }
            #been {
                font-family:"monaco", monospace;
            }
            #invited {
                font-family:"Lucida Handwriting", cursive;
            }
            #drumroll {
                color:grey;
                font-size:150%;
            }
            #MBP {
                color:blueviolet;
                font-size:200%
            }
        </style>
    </head>
    <body>
        <div id="intro">

            <h1><span id="you">You</span> 
                <span id="have">Have</span> <br>
                <span id="been">Been</span> 
                <span id="invited">INVITED</span></h1>

        </div>
        <div id="Mat">

            <!--MBP stands for "Matt's Birthday Party"-->
            <p id="MBP">To...<br><span id="drumroll">*Drumroll<br>*Drumroll</span>
                <br>Matt's Birthday Party!
                <br><br> We hope to see everyone here!
            </p>
        </div>
    </body>
</html>
